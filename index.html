<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display">1414</div>
        <div id="controls">
            <button class="control" onclick="reset()">AC</button>
            <button class="control">+/-</button>
            <button class="control">%</button>
            <button class="operation" onclick="enterOperator('/')">/</button>

            <button class="num" onclick="enterDigit(7)">7</button>
            <button class="num" onclick="enterDigit(8)">8</button>
            <button class="num" onclick="enterDigit(9)">9</button>
            <button class="operation" onclick="enterOperator('*')">*</button>

            <button class="num" onclick="enterDigit(4)">4</button>
            <button class="num" onclick="enterDigit(5)">5</button>
            <button class="num" onclick="enterDigit(6)">6</button>
            <button class="operation" onclick="enterOperator('-')">-</button>

            <button class="num" onclick="enterDigit(1)">1</button>
            <button class="num" onclick="enterDigit(2)">2</button>
            <button class="num" onclick="enterDigit(3)">3</button>
            <button class="operation" onclick="enterOperator('+')">+</button>

            <button class="num span2" onclick="enterDigit(0)">0</button>
            <button class="num">.</button>
            <button class="operation" onclick="enterOperator('=')">=</button>
        </div>
    </div>
</body>

</html>
